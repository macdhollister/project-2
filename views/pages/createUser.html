<!-- Body -->

<body>

    <div class="box createUser">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Text input">
            </div>
        </div>

        <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="text" placeholder="Text input">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="email" placeholder="Email input">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                </span>
            </div>
            <p class="help is-success"></p>
        </div>

    <div class="box">
        <div class="field">
            <label class="label">What I teach</label>
            <div class="control">
                <div class="select">
                    <select>
                        <option>Painting</option>
                        <option>Yoga</option>
                        <option>Chemisty</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">What I want to learn</label>
            <div class="control">
                <div class="select">
                    <select>
                        <option>Cooking</option>
                        <option>Sailing</option>
                        <option>Game designn</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

        <div class="field">
            <label class="label">About Me</label>
            <div class="control">
                <textarea class="textarea" placeholder="Textarea"></textarea>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                </label>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-text">Cancel</button>
            </div>
        </div>
    </div>

    <footer class="footer footerDiv">
        <div class="has-text-centered">
            <p>

            </p>
        </div>
    </footer>
